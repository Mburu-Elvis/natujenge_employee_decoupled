<div class="container detailColumn" ng-controller="AdminController">
    <div class="row">
        <div class="col-md-6 text-center">
            <h3>Employees Count</h3>
            <p>{{totalElements}}</p>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" type="button" id="dropdownMenuButton1" data-bs-toggle="modal" data-bs-target="#addEmployee">
                    Add Employee
                </button>
                <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form ng-submit="createEmployee()">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="employeeName" ng-model="employeeForm.name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="employeeEmail" ng-model="employeeForm.email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">PhoneNumber</label>
                                        <input type="text" class="form-control" id="employeePhoneNumber" ng-model="employeeForm.phoneNumber">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1" ng-model="employeeForm.password">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary"data-bs-dismiss="modal">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="detailColumn">
        <div class="d-flex flex-row justify-content-between">
            <div class="ps-3">
                <h3 class="text-center">Employee List</h3>
            </div>
            <div class="pe-4">
                <button class="btn btn-primary" ng-click="refreshEmployees()">Refresh Data</button>
            </div>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>PhoneNumber</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees | orderBy : 'name'">
                        <td ng-bind="employee.name"></td>
                        <td ng-bind="employee.phoneNumber"></td>
                        <td ng-bind="employee.email"></td>
                        <td ng-bind="employee.password"></td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                  Action
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li class="col-md-12">
<!--                                      <a class="dropdown-item" href="#exampleModal" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Details</a>-->
                                      <button type="button" class="btn btn-primary dropdown-item" data-bs-toggle="modal" data-bs-target="#editEmployeeModal1" ng-click="openModal(employee)">
                                          Edit
                                      </button>
                                  </li>
                                  <li class="col-md-12">
<!--                                      <a class="dropdown-item" href="#">Delete</a>-->
                                      <button type="button" class="btn btn-primary dropdown-item" ng-click="deleteEmployee(employee.id)">
                                          Delete
                                      </button>
                                  </li>
                                </ul>
                                <div class="modal fade" id="editEmployeeModal1" tabindex="-1" aria-labelledby="editEmployeeModalLabel1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editEmployeeTitle">Edit Employee Details</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form ng-submit="updateEmployee()">
                                                    <div class="mb-3">
                                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                                        <input type="text" class="form-control" id="editEmployeeName1" ng-model="selectedEmployee.name">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                                        <input type="email" class="form-control" id="editEmployeeEmail1" ng-model="selectedEmployee.email" readonly>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="exampleFormControlInput1" class="form-label">PhoneNumber</label>
                                                        <input type="text" class="form-control" id="editEmployeePhoneNumber1" ng-model="selectedEmployee.phoneNumber" >
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                                                        <input type="text" class="form-control" id="editPassword1" ng-model="selectedEmployee.password">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary"data-bs-dismiss="modal">Save changes</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            </div>



                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <p class="d-flex justify-content-center">Showing <span class="px-1" ng-bind="startElem"> </span> - <span class="px-1" ng-bind="lastElem"></span>elements</p>
                <ul class="pagination justify-content-center">
                    <li class="page-item" ng-class="{'page-item': 'page-item', 'disabled': pageNumber === 0}">
                        <a class="page-link" ng-click="changePage(0)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-class="{'page-item': 'page-item', 'disabled': pageNumber === 0}" class="page-item disabled"> <!--class="page-item disabled" -->
                        <a class="page-link" tabindex="-1" aria-disabled="true" ng-click="changePage(pageNumber-1)">Previous</a>
                    </li>
                    <li class="page-item active"><a class="page-link" ng-bind="pageNumber" ng-click="changePage(pageNumber)"></a></li>
                    <li c ng-class="{'page-item': true, 'disabled': pageNumber+1 >= pages}" class="page-item">
                        <a class="page-link" ng-bind="pageNumber+1" ng-click="changePage(pageNumber+1)"></a>
                    </li>
                    <li  ng-class="{'page-item': true, 'disabled': pageNumber+2 >= pages}" class="page-item">
                        <a class="page-link" ng-bind="pageNumber+2" ng-click="changePage(pageNumber+2)"></a>
                    </li>
                    <li ng-class="{'page-item': true, 'disabled': pageNumber === pages - 1}">
                        <a ng-click="changePage(pageNumber+1)" class="page-link">Next</a>
                    </li>
                    <li class="page-item" ng-class="{'page-item': 'page-item', 'disabled':  pageNumber == pages - 1 }">
                        <a class="page-link" ng-click="changePage(pages-1)" aria-label="Previous">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>
