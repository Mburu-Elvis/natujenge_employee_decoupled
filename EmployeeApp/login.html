<div class="container">
    <form ng-submit="employeeSignup()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" ng-model="selectedEmployee.name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="selectedEmployee.email">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">PhoneNumber</label>
            <input type="text" class="form-control" id="phoneNumber" ng-model="selectedEmployee.phoneNumber" >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" ng-model="selectedEmployee.password">
        </div>
        <div class="alert alert-danger" ng-show=""></div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" id="confirmPassword" ng-model="selectedEmployee.password">
        </div>
        <button type="submit" class="btn btn-primary">SignUp</button>
    </form>
</div>
